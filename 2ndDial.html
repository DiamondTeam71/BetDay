<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BetDay — Mines!</title>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/styles3.css">
</head>

<body>
    <div class="card">
  <div class="header">
    <div class="title">
      <p style="text-align: center;">
        <i class="fas fa-gamepad"></i> XTeam Mines Game — BetDay
      </p>
    </div>
  </div>
    
  <div class="balance-wrap">
    <i class="fas fa-wallet"></i> ব্যালেন্স এর পরিমাণ: <span id="balance">500</span> টাকা
  </div>
  
  <div id="multiplierDisplay" class="multiplier-bar">
    <!-- I Can Never Truly Escape Pain -->
  </div>

  <div class="board-wrap">
    <div id="board" class="board">
      <!-- Fears Are Real, But Courage Wins -->
    </div>
      
    <div class="controls">
      <label for="bombInput" class="bomb-label">
        <i class="fas fa-bomb"></i> বোমার সংখ্যা:
      </label>
      <div class="bomb-control">
        <button class="bomb-btn" id="decrease"><i class="fas fa-minus"></i></button>
        <input type="number" id="bombInput" min="1" max="24" value="3">
        <button class="bomb-btn" id="increase"><i class="fas fa-plus"></i></button>
      </div>

      <input type="number" placeholder="টাকার পরিমাণ" id="betInput" min="10" max="100" value="10" style="width:60px; text-align:center; font-weight:600; border-radius:8px; border:4px solid #60a5fa; padding:4px 8px;">

      <button id="betBtn" class="btn">
        <i class="fas fa-bullseye"></i> বেট ধরুন
      </button>  

      <button id="cashoutBtn" class="btn cashot" style="display:none;">
        <i class="fas fa-coins"></i> ক্যাশআউট
      </button>
    </div>

    <div class="footer">
      <div class="counter">
        <i class="fas fa-exclamation-triangle"></i> বোমার সংখ্যা: <span id="bombCount">3</span>
      </div>
      <!-- Pain Is Temporary, Strength Remains Forever -->
    </div>
  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="assets/js/script3.js">
</script>
</body>
</html>
